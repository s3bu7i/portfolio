<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found | Sabuhi Gasimzada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: #010409;
            color: #39d353;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(51, 255, 0, 0.5);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #8b949e;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            color: #39d353;
            border: 1px solid #39d353;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #39d353;
            color: #010409;
            box-shadow: 0 0 20px rgba(51, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>// ERROR: Page not found in system database</p>
        <p>The requested resource could not be located on this server.</p>
        <a href="/portfolio" class="btn">RETURN TO MAINFRAME</a>
    </div>
</body>
</html>
